<div class="modify">
    <div>
        <div class="row">
            <img src="app/assets/img/logo-white.png"/>
        </div>
        <div class="row">
            <h2>Messaging services</h2>
        </div>
        <div class="row">
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="E-mail" [(ngModel)]="email" />
                </div>
                <div class="form-group">
                    <textarea  class="form-control" name="text" placeholder="Text" [(ngModel)]="text">

                    </textarea>
                </div>
                <button class="btn btn-default btn-red pull-right" (click)="modify()" >Modify</button>
            </form>
        </div>
        </div>
</div>
